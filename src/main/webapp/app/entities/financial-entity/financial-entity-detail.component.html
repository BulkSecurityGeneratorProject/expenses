
<div *ngIf="financialEntity">
    <h2><span jhiTranslate="expensesApp.financialEntity.detail.title">Financial Entity</span> {{financialEntity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="expensesApp.financialEntity.name">Name</span></dt>
        <dd>
            <span>{{financialEntity.name}}</span>
        </dd>
        <dt><span jhiTranslate="expensesApp.financialEntity.imageUrl">Image Url</span></dt>
        <dd>
            <span>{{financialEntity.imageUrl}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'financial-entity/'+ financialEntity.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
